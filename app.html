<template>
	
<div repeat.for="todo of todos">
	<input type="checkbox" checked.bind="todo.completed">
	${todo.text}
	<a class="glyphicon glyphicon-remove" click.trigger="$parent.removeTodo(todo)"></a>
</div>

<div class="form-inline">	
  <input class="form-control" value.bind="newTodoText" keyup.trigger="doneTyping($event)">
  <button class="btn btn-primary" click.trigger="addTodo()">Add Todo</button>
  <button class="btn btn-warning" if.bind="todos.length > 1" click.trigger="completeAll()">Complete All</button>	
</div>

</template>
