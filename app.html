<div *ng-for="#todo of todos">
	<input type="checkbox" #chkbox [checked]="todo.completed" (click)="setCompleted(todo, chkbox.value)">
	{{todo.text}}
	<a class="glyphicon glyphicon-remove" (click)="removeTodo(todo)"></a>
</div>

<div class="form-inline">	
  <input class="form-control" #todotext (keyup)="doneTyping($event)">
  <button class="btn btn-primary" (click)="addTodo(todotext)">Add Todo</button>
  <button class="btn btn-warning" *ng-if="todos.length > 1" (click)="completeAll()">Complete All</button>	
</div>
