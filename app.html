<template>
	
<div repeat.for="todo of todos">
	<input type="checkbox" checked.bind="todo.completed">
	${todo.text}
	<a class="glyphicon glyphicon-remove" click.trigger="$parent.removeTodo(todo)"></a>
</div>

<form role="form" submit.delegate="addTodo()" validate.bind="validation">
	<div class="form-group">
		<label>New todo</label>
  		<input class="form-control" value.bind="newTodoText">
	</div>
  	<button class="btn btn-primary" type="submit"
		  disabled.bind="!validation.result.isValid">Add Todo</button>  	
</form>

<button class="btn btn-warning" if.bind="todos.length > 1" click.trigger="completeAll()">Complete All</button>

</template>
